<!DOCTYPE html>
<html>
<head>
  <title>Eshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#Κατηγορίες">Κατηγορίες</a>
      <div class="subcategories">
        <a href="#pc-laptops" class="subcategory">PC & Laptops</a>
        <a href="#smartphones" class="subcategory">Smartphones</a>
        <a href="#tv" class="subcategory">Τηλεοράσεις</a>
      </div>
    </li>
    <li><a href="#Προιόντα">Προιόντα</a></li>
  </ul>
  
  <div class="search-container">
    <input type="text" placeholder="Ψάχνεις για..." class="search-input">
  </div>
  
  <div class="container">
    <button class="rotate-on-hover"><img src="wishlist.png" alt="Wishlist Icon"></button>
    <button class="rotate-on-hover special-button"><img src="profile.png" alt="Profile Icon"></button>
    <button class="rotate-on-hover"><img src="cart.png" alt="Cart Icon"></button>
  </div>
  <div class="button-container">
    <button class="button">
        <img src="laptop.png" alt="Image">
        PC & Laptops
    </button>
    <button class="button">
        <img src="phones.png" alt="Image">
        Smartphones
    </button>
    <button class="button">
        <img src="tv.png" alt="Image">
        Τηλεοράσεις
    </button>
  </div>
  <div class="slideshow-container">
    <div class="mySlides">
      <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
    </div>
  
    <div class="mySlides">
      <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
    </div>
  
    <div class="mySlides">
      <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
    <div class="text">Black Friday Deals</div>
  </div>

  <!-- Δεύτερο slideshow -->
<div class="slideshow-container-second">
  <div class="mySlides-second">
    <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
  </div>

  <div class="mySlides-second">
    <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
  </div>

  <div class="mySlides-second">
    <div style="width: 800px; height: 300px; background-color: #f7f7f7; margin: auto; border-radius: 15px;"></div>
  </div>

  <a class="prev-second" onclick="plusSlidesSecond(-1)">❮</a>
  <a class="next-second" onclick="plusSlidesSecond(1)">❯</a>

  <div class="text-second">Top Offers</div>
</div>
  
<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }


var slideIndexSecond = 1;
showSlidesSecond(slideIndexSecond);

function plusSlidesSecond(n) {
  showSlidesSecond(slideIndexSecond += n);
}

function showSlidesSecond(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides-second");
  if (n > slides.length) {slideIndexSecond = 1}
  if (n < 1) {slideIndexSecond = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndexSecond-1].style.display = "block";
}
</script>

</body>
</html>
